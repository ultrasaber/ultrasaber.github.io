---
layout: default
---

<div class="home">

  <ul class="post-list">

		<form id="search">
			<input type="text" id="searchForm" placeholder="Search blog archive..."></input>
			<input type="image" id="searchButton" src="images/magnifying_glass-512.png"></input>
		</form>
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2 class="post-list-title">
          {{ post.title }}
        </h2>

				<p class="excerpt">{{ post.excerpt | strip_html }}</p>
					
				<p>
					<a class="read-more" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
				</p>
      </li>
    {% endfor %}
  </ul>

</div>
